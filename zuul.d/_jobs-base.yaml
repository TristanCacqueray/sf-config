---
- job:
    name: base
    parent: null
    description: The base job.
    pre-run: playbooks/base/pre.yaml
    post-run:
      - playbooks/base/post.yaml
    roles:
      - zuul: TristanAlt/sf-jobs
      - zuul: zuul-jobs
    timeout: 1800
    # Set attempts to 1 until it's working well
    attempts: 3
    secrets:
      - site_sflogs
    nodeset:
      nodes:
        - name: container
          label: centos-oci

- semaphore:
    name: semaphore-config-update
    max: 1

- job:
    name: config-check
    parent: base
    description: Validate the config repo.
    run: playbooks/config/check.yaml
    vars:
      gateway_url: https://sftests.com
    nodeset:
      nodes: []

- job:
    name: config-update
    parent: base
    description: Deploy config repo update.
    run: playbooks/config/update.yaml
    secrets:
      - site_install_server
    semaphore: semaphore-config-update
    nodeset:
      nodes: []

- project:
    name: TristanAlt/sf-config
    check:
      jobs:
        - config-check
    gate:
      jobs:
        - config-check
    post:
      jobs:
        - config-update

- project:
    name: zuul-jobs
    check:
      jobs:
        - linters
    gate:
      jobs:
        - linters

- project:
    name: TristanAlt/sf-jobs
    check:
      jobs:
        - linters
    gate:
      jobs:
        - linters

